<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList</title>
    <link rel="stylesheet" href="./scss/all.css">
</head>
<body>
    <div id="app">
        <input type="text" placeholder="請輸入代辦事項" v-model="newToDo" >
        <button type="button" @click="addToDo(newToDo)">新增</button>

        <h1>代辦事項</h1>
        <button type="button" @click="delAll">全部</button> 
        <button type="button" @click="delAll">已完成</button> 
        <button type="button" @click="delAll">未完成</button> 
        <!-- --------以上還未實現--------- -->
        <button type="button" @click="delAll">全部清除</button> 
        <ul v-for="todo in item">     
            <li :class="{active:todo.finish}">
                <input type="checkbox" v-model="todo.finish">
                {{todo.contant}}
                <button type="button" @click="delTodo(todo)">刪除</button>
            </li>  
        </ul>
        
        

    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script>
        let app = new Vue({
            el:"#app",
            data:{
                item:[],
                newToDo:''
            },
            methods:{
                addToDo:function(todo){
                    this.item.push({contant:todo,finish:false})
                },
                delTodo:function(todo){
                    this.item.splice(this.item.indexOf(todo),1)
                },
                delAll:function(){
                    this.item.splice(0,this.item.length);
                }
            }
        })
    </script>
</body>
</html>
